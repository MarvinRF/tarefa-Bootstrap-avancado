<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC cars</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>EBAC Super Cars</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item"><a class="nav-link active" href="#inicio">Carros</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100 " src="imagens/lambo.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Lamborghini Hurac√°n STO</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="imagens/bmw.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>BMW IX M60</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="imagens/audi.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Mercedes AMG GT R Pro</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
        <section id="inicio">
            <div class="container col-12 mb-5">
                <h2>Carros</h2>
                <div class="row">
                    <div class="card-deck col-sm-12 col-md-6 col-lg-4 mb-5">
                        <article class="card text-bg-dark">
                            <header class="card-header">
                                AUDI
                            </header>
                            <img src="https://cdn.pixabay.com/photo/2015/01/19/13/51/car-604019_960_720.jpg" alt="">
                            <div class="card-body">
                                <h4 class="card-title">Q3</h4>
                                <p class="card-text">
                                    O seu novo Carro
                                </p>
                                <a href="#" class="btn btn-primary">Reservar</a>
                            </div>
                        </article>
                    </div>
                    <div class="card-deck col-sm-12 col-md-6 col-lg-4 mb-5">
                        <article class="card text-bg-dark">
                            <header class="card-header">
                                FERRARI
                            </header>
                            <img src="https://cdn.pixabay.com/photo/2017/11/08/14/39/ferrari-f430-2930661_960_720.jpg"
                                alt="">
                            <div class="card-body">
                                <h4 class="card-title">SPIDER</h4>
                                <p class="card-text">
                                    O seu novo Carro
                                </p>
                                <a href="#" class="btn btn-primary">Reservar</a>
                            </div>
                        </article>
                    </div>
                    <div class="card-deck col-sm-12 col-md-6 col-lg-4 mb-5">
                        <article class="card text-bg-dark">
                            <header class="card-header">
                                FORD
                            </header>
                            <img src="https://cdn.pixabay.com/photo/2016/05/06/15/58/car-1376083_960_720.jpg" alt="">
                            <div class="card-body">
                                <h4 class="card-title">CARRERA</h4>
                                <p class="card-text">
                                    O seu novo Carro
                                </p>
                                <a href="#" class="btn btn-primary">Reservar</a>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
        
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>

</html>
